---
layout: default
title: Tags | Ham Vocke
---

<div id="tags">
    <h1 class="title">All Tags</h1>
{% for tag in site.tags %}
    {% assign t = tag | first %}
    {% assign posts = tag | last | sort %}
    <h3><a href="/tags/{{ t }}">{{t | upcase }}</a></h3>
    <div class="meta-info">{{ posts | size }} posts</div>
{% endfor %}
</div>
