<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>">
<link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>">
<style>
  /* Custom styles to increase social media icon size */
  .social li i {
    font-size: 120% !important;
    transform: scale(1.2);
    transform-origin: center;
  }
  
  /* Align Home icon with social media icons */
  .social li {
    display: flex;
    align-items: center;
    margin-right: 10px !important;
  }
  
  .social li img {
    vertical-align: baseline !important;
  }
  
  /* Drop cap effect for first letter of posts - spans exactly 3 lines */
  .post-content p:first-child::first-letter,
  .content p:first-child::first-letter {
    font-size: 3.7em;
    font-weight: bold;
    line-height: 1;
    float: left;
    margin: 0 6px 0 0;
    padding: 0;
    color: #1976d2;
    font-family: inherit;
  }
  
  /* Exclude drop caps from blockquotes */
  .post-content blockquote p:first-child::first-letter,
  .content blockquote p:first-child::first-letter {
    font-size: inherit;
    font-weight: inherit;
    line-height: inherit;
    float: none;
    margin: 0;
    color: inherit;
    font-family: inherit;
  }
</style>
<title>{{ page.title | default: site.title }}</title>
{% seo %}
{% if site.plainwhite.dark_mode %}
<script type="text/javascript" src="{{ "/assets/js/darkmode.js" | relative_url }}"></script>
{% endif %}
