<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300|Raleway:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>">
<link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ page.title | default: site.title }}">
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.plainwhite.social_links.twitter }}">
<meta name="twitter:creator" content="@{{ site.plainwhite.social_links.twitter }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
{% if page.image %}
<meta name="twitter:image" content="{{ page.image | absolute_url }}">
<meta name="twitter:image:alt" content="{{ page.title | default: site.title }}">
{% endif %}

<style>
  /* Custom styles to increase social media icon size */
  .social li i {
    font-size: 120% !important;
    transform: scale(1.2);
    transform-origin: center;
  }
  
  /* Align Home icon with social media icons */
  .social li {
    display: flex;
    align-items: center;
    margin-right: 10px !important;
  }
  
  .social li img {
    vertical-align: baseline !important;
  }
  
  /* Drop cap effect for first letter of posts - spans exactly 3 lines */
  .post-content p:first-child::first-letter,
  .content p:first-child::first-letter {
    font-size: 3.7em;
    font-weight: bold;
    line-height: 1;
    float: left;
    margin: 0 6px 0 0;
    padding: 0;
    color: #1976d2;
    font-family: inherit;
  }
  
  /* Exclude drop caps from blockquotes */
  .post-content blockquote p:first-child::first-letter,
  .content blockquote p:first-child::first-letter {
    font-size: inherit;
    font-weight: inherit;
    line-height: inherit;
    float: none;
    margin: 0;
    color: inherit;
    font-family: inherit;
  }
  
  /* Inline code styling - only for single backticks, not code blocks */
  p code, li code, td code, h1 code, h2 code, h3 code, h4 code, h5 code, h6 code {
    background-color: #f5f5f5;
    color: #119a63;
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 0.9em;
    border: 1px solid #e0e0e0;
  }
  
  /* Code block styling - for triple backticks */
  pre {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 6px;
    padding: 16px;
    margin: 16px 0;
    overflow-x: auto;
    font-size: 0.9em;
    line-height: 1.45;
  }
  
  pre code {
    background-color: transparent;
    color: #212529;
    padding: 0;
    border: none;
    border-radius: 0;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: inherit;
  }
</style>
<title>{{ page.title | default: site.title }}</title>
{% seo %}
{% if site.plainwhite.dark_mode %}
<script type="text/javascript" src="{{ "/assets/js/darkmode.js" | relative_url }}"></script>
{% endif %}
